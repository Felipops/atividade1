<br />
<div class="container">
    <div class="row">
        <div class="col-4"></div>

        <div class="col-4">
            <div class="card">
                <div class="card-body centralizar">
                    <h2>Cadastro de Professor</h2>


                    <form #formulario="ngForm" (ngSubmit)="save()">

                        <mdb-form-control>
                          <input mdbInput type="text" name="nome" class="form-control" [(ngModel)]="professor.nome" />
                          <label mdbLabel class="form-label" for="nome">Nome do professor:</label>
                        </mdb-form-control>
            
                        <br />
                        <mdb-form-control>
                          <input [(ngModel)]="professor.cpf" mdbInput type="text" name="descricao" class="form-control" />
                          <label mdbLabel class="form-label" for="descricao">CPF:</label>
                        </mdb-form-control>

                        <br />
                        <mdb-form-control>
                          <input [(ngModel)]="professor.email" mdbInput type="text" name="descricao" class="form-control" />
                          <label mdbLabel class="form-label" for="descricao">Email:</label>
                        </mdb-form-control>

                        <br />
                        <mdb-form-control>
                          <input [(ngModel)]="professor.especialidade" mdbInput type="text" name="descricao" class="form-control" />
                          <label mdbLabel class="form-label" for="descricao">Especialidade:</label>
                        </mdb-form-control>
                        <br />
            
            
                        @if(professor.id > 0){
                        <button type="submit" [disabled]="!formulario.valid" class="btn btn-success btn-rounded">
                          <i class="fas fa-save fa-sm"></i> Atualizar
                        </button>
                        }@else {
                        <button type="submit" [disabled]="!formulario.valid" class="btn btn-success btn-rounded">
                          <i class="fas fa-save fa-sm"></i> Salvar
                        </button>
                        }
            
                      </form>

                </div>
            </div>
        </div>

        <div class="col-4"></div>
    </div>
</div>

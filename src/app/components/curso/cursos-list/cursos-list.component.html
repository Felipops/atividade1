<br>
<div class="container">
    <div class="row">
        <div class="col-12 azul">

            <div class="card">
                <div class="card-body alinharDiretira">
                    @if(!modoModal){
                        <h3> <i class="fas fa-circle-notch fa-sm"></i> Cadastro de Cursos</h3><br>
                    }

            @if(!modoModal){ 
            <a href="principal/cursos/new" class="btn btn-primary">Novo</a>
            }
                <table class="table">
                    
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOME</th>
                        <th scope="col">AÇÕES</th>
                    </tr>
                    </thead>
                    <tbody>
                        @for (curso of lista; track $index) {
                        <tr>
                            <td>{{curso.id}}</td>
                            <td>{{curso.nome}}</td>
                            <td class="alinharDiretira"> 
                                @if(!modoModal){
                                <a href="principal/cursos/edit/{{curso.id}}" class="btn btn-primary">Editar</a>
                                <button (click)="delete(curso)" class="btn btn-danger">Deletar</button>
                                }@else{
                                    <button (click)="selecionar(curso)" class="btn btn-success btn-rounded" mdbRippled>
                                        Selecionar
                                     </button>
                                }
                            </td>
                        </tr>
                    }
                   
                    </tbody>
                </table>

            </div>
        </div>

        </div>
    </div>
</div>
